let current = 0;
let score = 0;
const history = [];

const questionEl = document.getElementById("question");
const choicesEl = document.getElementById("choices");
const explanationEl = document.getElementById("explanation");
const resultEl = document.getElementById("result");
const nextBtn = document.getElementById("nextButton");
const difficultyEl = document.getElementById("difficulty");

function loadQuestion() {
const q = quizData[current];
questionEl.textContent = q.question;
difficultyEl.textContent = `難易度: ${q.difficulty}`;
explanationEl.textContent = "";
choicesEl.innerHTML = "";
nextBtn.style.display = "none";

q.choices.forEach(choice => {
const btn = document.createElement("button");
btn.className = "choice";
btn.textContent = choice;
btn.onclick = () => selectAnswer(choice);
choicesEl.appendChild(btn);
});
}

function selectAnswer(choice) {
const q = quizData[current];
const isCorrect = choice === q.answer;
if (isCorrect) {
score++;
explanationEl.textContent = "✅ 正解！ " + q.explanation;
} else {
explanationEl.textContent = "❌ 不正解… " + q.explanation + `（正解は ${q.answer}）`;
}

history.push({
question: q.question,
selected: choice,
correct: q.answer,
result: isCorrect ? "○" : "×"
});

Array.from(choicesEl.children).forEach(btn => {
btn.disabled = true;
if (btn.textContent === q.answer) {
btn.style.backgroundColor = "#c8e6c9";
} else if (btn.textContent === choice) {
btn.style.backgroundColor = "#ffcdd2";
}
});

nextBtn.style.display = "inline-block";
}

nextBtn.onclick = () => {
current++;
if (current < quizData.length) {
loadQuestion();
} else {
showResult();
}
};

function showResult() {
document.getElementById("quiz").style.display = "none";
resultEl.style.display = "block";
let html = `<h2>結果：${score} / ${quizData.length} 点</h2>`;
html += `<h3>履歴</h3><ul>`;
history.forEach(h => {
html += `<li>${h.result} ${h.question}<br>　選択: ${h.selected}<br>　正解: ${h.correct}</li>`;
});
html += "</ul>";
resultEl.innerHTML = html;
}

loadQuestion();
